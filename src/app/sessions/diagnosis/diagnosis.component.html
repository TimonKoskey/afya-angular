<div id="diagnosis-section">
    <div class="card">
        <div class="card-body">
            <div class="section-header">
                <span class="section-title">Diagnosis</span>
            </div>
            <div class="section-content">
                <div class="row">
                    <div class="col-lg-8">
                        <div id="data-input">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control notes-input" aria-describedby="basic-addon2" [(ngModel)]="notesEntry"
                                    (keyup.enter)="enterNotesInput()" [typeahead]="suggestions" [isAnimated]="true" (typeaheadOnSelect)="typeaheadSelect($event)">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" (click)="enterNotesInput()"><span class="fa fa-plus" aria-hidden="true"></span> Enter </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div id="notes-section" *ngIf="notesArray?.length > 0">
        
                            <div class="row">
                                <div class="col-lg-4 col-md-6" *ngFor="let note of notesArray; let i = index">
                                    <div class="notes-date-section">

                                        <div *ngIf="actionIndex !== i">
                                            <div class="notes-data">
                                                <span><i>{{note.entry}}</i></span>
                                            </div>
                                            <div class="delete-data">
                                                <span (click)="delete(note, i)">delete</span>
                                            </div>
                                        </div>

                                        <div style="float: center;" *ngIf="actionIndex === i">
                                            <mat-spinner diameter="30"></mat-spinner>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
