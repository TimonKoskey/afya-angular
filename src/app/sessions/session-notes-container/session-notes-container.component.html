<div class="row">
    <div class="col-12 p-0">
        <app-patient-information [patient]="patient"></app-patient-information>
    </div>
    <div class="col-lg-9 p-0">
        <div class="card">
            <div class="card-body">
                <router-outlet></router-outlet>
                <button class="btn btn-info btn-back" (click)="navToPatientDetails()" style="margin-top: 10px;"><i class="fas fa-arrow-left"></i>BACK</button>
            </div>
        </div>
    </div>

        <div class="sidebar-wrapper">
            <div class="sidebar-menu">
                <ul>
    
                    <!-- <li class="header-menu">
                        <span>Dashboard</span>
                    </li> -->
    
                    <li>
                        <a routerLink="../session-data/complaints" routerLinkActive="active" [queryParams]="{'patientID':patientID, 'sessionID':sessionID}">
                            <span>Complaints</span>
                        </a>
                    </li>
    
                    <li>
                        <a routerLink="../session-data/physical-exam" routerLinkActive="active" [queryParams]="{'patientID':patientID, 'sessionID':sessionID}">

                    </li>

                    <li>

                            <span>Comorbidities</span>

                    </li>

                    <li>

                    <li>

                    <li>

                            <span>Vitals</span>
                        </a>
                    </li>

                    <li>
                        <a routerLink="../session-data/payments" routerLinkActive="active" [queryParams]="{'patientID':patientID, 'sessionID':sessionID}">

                    <li>
