<div class="container-fluid">
    <div class="retrieve-session">
        <ngx-spinner></ngx-spinner>
        <div class="card">
            <div class="card-body page-content">
                <div class="row">

                    <div class="col-12">

                        <div class="container">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">

                                        <div class="col-md-3">
                                            <p class="options-link" (click)="open(content)"><i class="fa fa-calendar"
                                                    aria-hidden="true"></i>Check Calender</p>

                                            <ng-template #content let-modal>
                                                <div class="modal-header">
                                                    <h4 class="modal-title" id="modal-basic-title">Select Date</h4>
                                                    <button type="button" class="close" aria-label="Close"
                                                        (click)="modal.dismiss()">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form>
                                                        <div class="form-group">
                                                            <div class="input-group">
                                                                <ngb-datepicker (dateSelect)="onDateSelect($event)">
                                                                </ngb-datepicker>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-outline-dark"
                                                        (click)="modal.close()"><i class="fa fa-search"
                                                            aria-hidden="true"></i>Search</button>
                                                </div>
                                            </ng-template>
                                        </div>

                                        <div class="col-md-3">
                                            <p class="options-link" (click)="todayReport()">Today</p>
                                        </div>

                                        <div class="col-md-3">
                                            <p class="options-link" (click)="sevenDayCashReport()">Last 7
                                                Days</p>
                                        </div>

                                        <div class="col-md-3">
                                            <p class="options-link" (click)="thirtyDayCashReport()">Last 30
                                                Days</p>
                                        </div>

                                        <div class="col-12">

                                            <form class="form-inline">
                                                <label for="from-date" class="mr-sm-2">From:</label>
                                                <input type="date" class="form-control mb-2 mr-sm-2"
                                                    id="from-date" max="{{minDateString}}"
                                                    [(ngModel)]="dateFrom" name="from">
                                                <label for="to-date" class="mr-sm-2">To:</label>
                                                <input type="date" class="form-control mb-2 mr-sm-2"
                                                    id="to-date" max="{{minDateString}}" [(ngModel)]="dateTo"
                                                    name="to">
                                                <button type="submit" class="btn btn-primary mb-2"
                                                    (click)="dateInputSubmit()">Submit</button>
                                            </form>

                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="table-responsive" *ngIf="recordsAvailable === true">
                            <table class="table">
                                <thead class="table-info">
                                    <tr>
                                        <th>Name</th>
                                        <th>Reg No</th>
                                        <th>Date</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="session-entry" *ngFor="let session of retrievedSessions"
                                        (click)="navToSessionDetails(session)">
                                        <td>{{session.patient.firstName}} {{session.patient.lastName}}</td>
                                        <td>{{session.patient?.patientRegistrationNumber}}</td>
                                        <td>{{session.date | date: 'dd/MM/yyyy'}}</td>
                                        <td>{{session.status}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="empty-list-feedback" *ngIf="recordsAvailable === false">
                            <h5>No records available.</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
