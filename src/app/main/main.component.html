<div class="wrapper chiller-theme" #afyaMain id="afya-app-main">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="navbar-brand">
            <span class="nav-title" (click)="home()">
                <img class="logo" src="./assets/images/afya-logo.png">
                <span style="padding-left: 10px;">AFYA MANAGEMENT SYSTEM</span>
            </span>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#afya-main-navbar"
            aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="afya-main-navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" (click)="toUserProfile()">
                        <i class="fa fa-user" aria-hidden="true"></i>{{user?.username}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-logout" (click)="logout()">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="main-content" class="main">
        <div id="afya-app-content">
            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
